<form class="container h-100 align-content-center" [formGroup]="myForm" (ngSubmit)="login()">
  <div class="row justify-content-center mx-sm-0 mx-3 h-100">
    <div class="col-md-7 col-lg-6 col-xl-6 card p-md-4 p-4 container-card-login justify-content-between">
      <h1 class="text-center mb-4 title-login">Bienvenidos</h1>

      <div id="carouselExampleIndicators" class="carousel slide mb-4" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../../assets/images/image.png" class="d-flex w-100" alt="Imagen 1">
            <div class="carousel-caption">
              <h5 class="title-image px-5 mx-5">First</h5>
              <p>Some representative placeholder content for the first slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../../../assets/images/image.png" class="d-flex w-100" alt="Imagen 2">
          </div>
          <div class="carousel-item">
            <video class="d-block w-100" controls>
              <source src="assets/videos/video1.mp4" class="d-block w-100" type="video/mp4">
              Tu navegador no soporta el video.
            </video>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>

      <div class="form-group mb-3">
        <label for="email" class="form-label">Correo</label>
        <input type="email" formControlName="email" class="form-control" id="email" name="email"
          placeholder="Correo electrónico" required>
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" formControlName="password" class="form-control" id="password" name="password"
          placeholder="Ingrese su contraseña" required>
      </div>

      <div class="form-group mb-3">
        <label for="MFA" class="form-label">Código de verificación {{myForm.value.tokenMFA.length}}/6</label>
        <input type="text" formControlName="tokenMFA" class="form-control" id="tokenMFA" name="tokenMFA"
          placeholder="Ingrese el código MFA" required maxlength="6" pattern="\d{6}">
      </div>

      @if(!spinnerLogin){
      <div class="d-flex justify-content-between mb-3">
        <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary btn-login w-100">Login</button>
      </div>
      }

      @if(spinnerLogin){
      <div class="text-center">
        <button class="btn btn-loading" type="button" disabled>
          <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
          Cargando...
        </button>
      </div>
      }

    </div>
  </div>
</form>
